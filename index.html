<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Space Warrior</title>
		<link rel="stylesheet" href="lib/mdui/dist/css/mdui.css'" />
		<script src="lib/mdui/dist/js/mdui.js"></script>
		<script src="lib/vue.js"></script>
		<script src="lib/three/build/three.js"></script>
		<script src="lib/three/examples/js/loaders/GLTFLoader.js"></script>
		<script src="lib/three/examples/js/loaders/FBXLoader.js"></script>
		<script src="lib/three/examples/js/libs/fflate.min.js"></script>
		<script src="lib/three/examples/js/libs/stats.min.js"></script>
		<script src="lib/three/examples/js/controls/OrbitControls.js"></script>
		<script src="lib/three/examples/js/controls/PointerLockControls.js"></script>
		<script src="lib/three/examples/js/postprocessing/EffectComposer.js"></script>
		<script src="lib/three/examples/js/postprocessing/RenderPass.js"></script>
		<script src="lib/three/examples/js/postprocessing/ShaderPass.js"></script>
		<script src="lib/three/examples/js/postprocessing/UnrealBloomPass.js"></script>
		<script src="lib/three/examples/js/postprocessing/OutlinePass.js"></script>
		<script src="lib/three/examples/js/postprocessing/SSAOPass.js"></script>
		<script src="lib/three/examples/js/shaders/SSAOShader.js"></script>
		<script src="lib/three/examples/js/math/SimplexNoise.js"></script>
		<script src="lib/three/examples/js/shaders/CopyShader.js"></script>
		<script src="lib/three/examples/js/shaders/LuminosityHighPassShader.js"></script>
		<script src="lib/three/examples/js/shaders/GammaCorrectionShader.js"></script>
		<script src="lib/lil-gui.umd.min.js"></script>
		<script src="lib/three-vrm.js"></script>


		<style>
			body {
				font-family: 'Quicksand', 'NowarRounded';
				background-color: #fff3
			}


			@media (prefers-color-scheme: dark) {
				body {
					background-color: #2222
				}
			}

			canvas {
				display: block;
			}

			::-webkit-scrollbar {
				display: none;
			}

			.jsoneditor {
				border: none !important;
			}

			.jse-absolute-popup {
				transform: scale(0.75);
				transform-origin: 100% 100%;
			}

			.jse-sort {
				display: none;
			}

			.jse-transform {
				display: none;
			}

			.jse-powered-by {
				display: none;
			}

			@media screen and (min-width: 800px) {
				body {
					--side-bar-width: 313px;
				}
			}

			@media screen and (max-width: 799px) {
				body {
					--side-bar-width: 39.125vw;
				}
			}

			/* 模态窗口基础样式 */
			.modal {
				display: block;
				/* 默认隐藏 */
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				/* 半透明遮罩层 */
				z-index: 1000;
				/* 确保在最上层 */
			}

			/* 模态内容样式 */
			.modal-content {
				background-color: #fefefe;
				margin: 10% auto;
				padding: 20px;
				border: 1px solid #888;
				width: 80%;
			}

			/* 关闭按钮样式 */
			.close {
				color: #aaa;
				float: right;
				font-size: 28px;
				font-weight: bold;
			}

			.close:hover,
			.close:focus {
				color: black;
				text-decoration: none;
				cursor: pointer;
			}

			.btn_blue {
				background-color: dodgerblue;
				color: white;
				border: 0;
				font-size: 16px;
				border-radius: 5px;
			}

			.btn_yellow {
				background-color: #ffff00;
				color: white;
				border: 0;
				font-size: 16px;
				border-radius: 5px;
			}

			/* .jse-search{display: none;} */
		</style>
	</head>

	<body style="">
		<div id="myModal" class="modal">
			<div class="modal-content" style="">
				<!--
		    <span class="close">&times;</span>
		    <p>这是一些示例内容</p>
			-->
			<div style="width: 600px;margin: auto;">
			<h1 style="color:red">Space Warrior</h1>
			<hr/>
			<h4 style="color:red">Control info</h4>
			<img src="lib/keyboard_info.png" style="width: 500px;"/>
			<hr/>
			<button class="btn_blue" style="width: 100%;height: 50px;font-size: 20px;">Load Game</button>
			<button id="btn_start" class="btn_yellow" style="width: 100%;height: 50px;font-size: 20px;color:black;margin-top: 30px;">Start Game</button>
			</div>
			</div>

		</div>
		<div id="vue-target">

			<div id="model" style="
                    top: 0;
                    left: 0;
                    width: calc(100vw - var(--side-bar-width));
                    height: 100vh;
                    background-color: #fff0;
                "></div>
			<div style="
                    position: fixed;
                    left: calc(calc(50vw - var(--side-bar-width) / 2) - 60px);
                    top: 200px;
                    width: 120px;
                    height: 40px;
                    border-radius: 20px;
                    background-color: #fffe;
					text-align: center
                " class="mdui-shadow-5" v-show="!loaded">
				<span style="line-height: 40px; color: #555">loading</span>
			</div>
			<div style="
                    position: fixed;
                    left: calc(calc(50vw - var(--side-bar-width) / 2) - 100px);
                    top: 200px;
                    width: 200px;
                    height: 40px;
                    border-radius: 20px;
                    background-color: #fffe;
					text-align: center
                " class="mdui-shadow-5" v-show="failed">

				<span style="
                        line-height: 40px;
                        color: rgb(172, 39, 39);
                    ">{{failedText}}</span>
			</div>
			<div style="
                    position: fixed;
                    left: calc(100vw - var(--side-bar-width));
                    top: 0px;
                    height: 100vh;
                    width: var(--side-bar-width);
                    overflow: scroll;
                " v-bind:style="{ backgroundColor: bgcolor}">
				<div style="width: calc(100% - 50px); margin: 25px" v-bind:style="{ color: textColor}">
					<div>
						<h1 style="
                                display: inline-block;
                                vertical-align: middle;
                            " v-bind:style="{ color: textColor, margin:'20px 0 0 0',fontSize:'32px',fontWeight:'600'}">
							{{model.name}}
						</h1>
						<div v-bind:style="{ backgroundColor: color,color:bgcolor}" style="
                                width: 42px;
                                height: 22px;
                                border-radius: 5px;
                                margin-top: 26px;
                                font-size: 14px;
                                line-height: 22px;
                                text-align: center;
                                font-weight: 600;
                                display: inline-block;
                                bottom: 5px;
                                vertical-align: middle;
                                margin-left: 5px;
                            ">
							{{model.type.toUpperCase()}}
						</div>
						<div style="width: 100%; margin-top: 20px; display:block ">
							<div style="
                                    width: 22vw;
                                    height: 15vw;
                                    margin: auto;
                                    border-radius: 20px;
                                    overflow: hidden;
                                    outline-width: 3px;
                                    outline-style: solid;
                                    outline-offset: 2px;
                                " v-bind:style="{ outlineColor: color}">
								<img v-bind:src="model.picBg" style="
                                        object-fit: cover;
                                        height: 100%;
                                        width: 100%;
                                    " />
							</div>
						</div>
						<div class="mdui-list" style="margin-top: 20px">
							<h3>
								score:{{player1Score}}&nbsp;&nbsp;&nbsp;&nbsp;life:{{player1Life}}
							</h3>
							<button id="btn_set" class="btn_blue" style="width:80px;height:30px">setting</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/game.js"></script>
	</body>

</html>
